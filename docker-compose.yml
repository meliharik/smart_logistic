services:
  postgres:
    image: postgres:16-alpine
    container_name: logiroute-postgres
    environment:
      POSTGRES_DB: logiroute
      POSTGRES_USER: logiroute
      POSTGRES_PASSWORD: logiroute123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiroute"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
