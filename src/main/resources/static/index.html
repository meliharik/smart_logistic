<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiRoute - Logistics Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ğŸšš LogiRoute</h1>
            <p>Logistics Optimization System</p>
        </div>
    </header>

    <main class="container">
        <!-- Vehicles Section -->
        <section class="card">
            <h2>ğŸ“¦ Vehicles</h2>
            <div id="vehicles-list" class="grid"></div>
        </section>

        <!-- Packages Section -->
        <section class="card">
            <h2>ğŸ“® Packages</h2>
            <div id="packages-list" class="grid"></div>
        </section>

        <!-- Assign Packages Section -->
        <section class="card">
            <h2>ğŸ¯ Assign Packages to Vehicle</h2>
            <form id="assign-form">
                <div class="form-group">
                    <label for="vehicle-select">Select Vehicle:</label>
                    <select id="vehicle-select" required>
                        <option value="">-- Choose a vehicle --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Packages:</label>
                    <div id="package-checkboxes"></div>
                </div>

                <button type="submit" class="btn btn-primary">Assign Packages</button>
            </form>
        </section>

        <!-- Delivery Routes Section -->
        <section class="card">
            <h2>ğŸ—ºï¸ Active Delivery Routes</h2>
            <div id="routes-list"></div>
        </section>

        <!-- Status Message -->
        <div id="status-message" class="status-message"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LogiRoute. Built with Spring Boot 3 & Clean Architecture.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
