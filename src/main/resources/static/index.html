<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Logistic</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“¦ Smart Logistic</h1>
        </div>
    </header>

    <main class="container">
        <!-- Vehicles -->
        <section class="card">
            <h2>Vehicles</h2>
            <div id="vehicles-list" class="list"></div>
        </section>

        <!-- Packages -->
        <section class="card">
            <h2>Packages</h2>
            <div id="packages-list" class="list"></div>
        </section>

        <!-- Assign Form -->
        <section class="card">
            <h2>Assign Packages</h2>
            <form id="assign-form">
                <select id="vehicle-select" required>
                    <option value="">Select Vehicle</option>
                </select>

                <div id="package-checkboxes"></div>

                <button type="submit" class="btn">Assign</button>
            </form>
        </section>

        <!-- Routes -->
        <section class="card">
            <h2>Active Routes</h2>
            <div id="routes-list"></div>
        </section>
    </main>

    <!-- Status Toast -->
    <div id="toast" class="toast"></div>

    <script src="/js/app.js"></script>
</body>
</html>
